<!DOCTYPE html>
<html lang="fr">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Nicolas Marra</title>

          <li>
            <img

              src="./assets/home/Lisboa.JPG"

            />

            <img
              src="./assets/home/couple.JPG"
